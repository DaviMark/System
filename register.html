<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrar</title>
    <link rel="icon" href="/img/registrado.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/simplebar/css/simplebar.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/examples.css" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/color-modes.js"></script>
  </head>
  <body>
    <style>
      /*CSS*/


      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Previne a rolagem enquanto a tela de carregamento está ativa */
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.514); /* Cor da tela de fundo branca com transparência */
        z-index: 9999; /* Z-index alto para estar acima de todo o conteúdo */
        display: none; /* Oculta por padrão */
        justify-content: center; /* Centraliza verticalmente */
        align-items: center; /* Centraliza horizontalmente */
        opacity: 0; /* Começa transparente */
        transition: opacity 5s ease; /* Transição suave para a opacidade */
      }

      .overlay.active {
        display: flex; /* Exibe a tela de carregamento quando a classe active é adicionada */
        opacity: 1; /* Define opacidade para 100% */
      }

      .loading {
        width: 56px;
        height: 56px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0); /* Cor de fundo do spinner */
        border-radius: 8px; /* Bordas arredondadas para o spinner */
      }
      /*Fim Loading*/

      .botoes{
        display: flex;
        justify-content: space-between;
      }

      .alert-success {
        background-color: #d4edda;  /* Cor de fundo verde claro */
        color: #155724;  /* Cor do texto verde escuro */
        padding: 15px;  /* Espaçamento interno */
        border-radius: 5px;  /* Bordas arredondadas */
        margin-top: 20px;  /* Margem superior */
        border: 1px solid #c3e6cb;  /* Borda sutil */
        font-size: 16px;  /* Tamanho da fonte */
        text-align: center;  /* Centralizar o texto */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Sombra para destaque */
    }
    
    </style>
    <!-- Começo do Loding -->
    <div class="overlay">
      <div class="loading">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- Fim do Loading -->

    <div class="min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mb-4 mx-4">
              <div class="card-body p-4">
                <h1>Registrar</h1>
                <p class="text-body-secondary">Crie sua conta</p>

                <form id="contactForm">

                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping">@</span>
                      <input type="text" name="name" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                    <br>

                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping">#</span>
                      <input type="password" name="senha" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                    <br>
                    
                    <div class="botoes">
                      <button class="btn btn-block btn-success" type="Submit" name="submit">Criar conta</button>
                      <a href="/login.html"><button type="button" class="btn btn-outline-light">Voltar</button></a>
                    </div>
                    <div id="successMessage" class="alert alert-success" style="display: none;">
                      Login realizado com sucesso! Bem-vindo!
                  </div>
                  
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="vendors/@coreui/coreui-pro/js/coreui.bundle.min.js"></script>
    <script src="vendors/simplebar/js/simplebar.min.js"></script>
    <script src="vendors/i18next/js/i18next.min.js"></script>
    <script src="vendors/i18next-http-backend/js/i18nextHttpBackend.js"></script>
    <script src="vendors/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.js"></script>
    <script src="js/i18next.js"></script>
    <script>
      const header = document.querySelector('header.header');

      document.addEventListener('scroll', () => {
        if (header) {
          header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
        }
      });

        //JavaScript do loading

 window.addEventListener('load', function() {
  const overlay = document.querySelector('.overlay');
  overlay.classList.add('active');

  // Remove the spinner after a short delay (e.g., 3 seconds)
  setTimeout(function() {
      overlay.classList.remove('active');
      setTimeout(function() {
          document.body.style.overflow = 'auto'; // Restore scrolling
      }, 1000); // Allow time for the opacity transition to complete
  }, 1000); // 3000 milliseconds = 3 seconds
});

//Fim do Loading
    </script>
    <script>
    </script>

  </body>
</html>
